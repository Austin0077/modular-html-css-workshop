<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Buttons Key - Front End Legos</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="02-buttons-key.css">

    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">

      <h1>Buttons</h1>

      <!-- Types -->

      <section>

        <h2 class="col-baselines">Types</h2>

        <div class="box-offset col-box margin-bottom">

          <h3>Styles</h3>
        
          <a href="#" class="btn">Default</a>
          <a href="#" class="btn btn-success">Success</a>
          <a href="#" class="btn btn-warning">Warning</a>
          <a href="#" class="btn btn-danger">Danger</a>
          <a href="#" class="btn btn-boring">Boring</a>
        
        </div>

      </section>

      <!-- Sizes -->

      <section>

        <h2 class="col-baselines">Sizes</h2>

        <div class="box-offset col-box margin-bottom">

          <h3>Large</h3>
      
          <a href="#" class="btn btn-large">Default</a>
          <a href="#" class="btn btn-success btn-large">Success</a>
          <a href="#" class="btn btn-warning btn-large">Warning</a>
          <a href="#" class="btn btn-danger btn-large">Danger</a>
          <a href="#" class="btn btn-boring btn-large">Boring</a>
      
          <h3 class="margin-top">Small</h3>
      
          <a href="#" class="btn btn-small">Default</a>
          <a href="#" class="btn btn-success btn-small">Success</a>
          <a href="#" class="btn btn-warning btn-small">Warning</a>
          <a href="#" class="btn btn-danger btn-small">Danger</a>
          <a href="#" class="btn btn-boring btn-small">Boring</a>
      
          <h3 class="margin-top">Mini</h3>
      
          <a href="#" class="btn btn-mini">Default</a>
          <a href="#" class="btn btn-success btn-mini">Success</a>
          <a href="#" class="btn btn-warning btn-mini">Warning</a>
          <a href="#" class="btn btn-danger btn-mini">Danger</a>
          <a href="#" class="btn btn-boring btn-mini">Boring</a>
        
        </div>

      </section>

      <!-- Elements -->

      <section>

        <h2 class="col-baselines">Elements</h2>

        <div class="box-offset col-box margin-bottom">

          <h3>Span</h3>
      
          <span class="btn">Default</span>
          <span class="btn btn-success">Success</span>
          <span class="btn btn-warning">Warning</span>
          <span class="btn btn-danger">Danger</span>
          <span class="btn btn-boring">Boring</span>
      
          <h3 class="margin-top">Button</h3>
      
          <button class="btn">Default</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-boring">Boring</button>
      
          <h3 class="margin-top">Input</h3>
      
          <input class="btn" type="submit" value="Default">
          <input class="btn btn-success" type="submit" value="Success">
          <input class="btn btn-warning" type="submit" value="Warning">
          <input class="btn btn-danger" type="submit" value="Danger">
          <input class="btn btn-boring" type="submit" value="Boring">
        
        </div>

      </section>

    </div>

  </body>
</html>
